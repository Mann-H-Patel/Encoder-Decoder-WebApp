<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encoder/Decoder</h1>
        <div class="form-container">
            <label for="direction">Choose Direction:</label>
            <select id="direction">
                <option value="encode">Encode</option>
                <option value="decode">Decode</option>
            </select>

            <label for="message">Type your message:</label>
            <textarea id="message" placeholder="Enter text here..."></textarea>

            <label for="shift">Enter shift number:</label>
            <input type="number" id="shift" min="1" max="25">

            <button onclick="processCipher()">Submit</button>
        </div>

        <div class="result">
            <h2>Result</h2>
            <p id="output-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
